<div class="info">
    <h2>Delete User information</h2>
    <div class="form-group">
        <mat-form-field appearance="fill" class="field">
            <mat-label>Enter id to delete</mat-label>
            <input matInput required #id>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)='deleteUser(id.value)'>Delete</button>
    <br>
    <br>
    <h2>Update User information</h2>
    <div class="form-group">
        <mat-form-field appearance="fill" class="field">
            <mat-label>Enter id</mat-label>
            <input matInput required #id1>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="field">
            <mat-label>Enter email to update</mat-label>
            <input matInput required #email>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)='updateUser(id1.value,email.value)'>Update</button>
</div>
